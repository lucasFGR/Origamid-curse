<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio de Display</title>
  </head>
  <body>
    <h1>Carros e Bicicletas</h1>
    <div class="main-products">
      <p class="product-name">
        Carro <span class="product-price">R$ 1999</span>
      </p>
      <p>
        Carro modelo <span class="product-tag">2045</span>, com
        <span class="product-tag">200km</span> rodados
      </p>
      <button class="product-purchase">Comprar Carro</button>
    </div>

    <div class="main-products">
      <p class="product-name">
        Bicicleta <span class="product-price">R$ 199</span>
      </p>
      <p>
        Bicicleta modelo <span class="product-tag">2050</span>, com
        <span class="product-tag">20km</span> rodados
      </p>
      <button class="product-purchase">Comprar Bicicleta</button>
    </div>
  </body>
</html>
